<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Babylon Bulletproof Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.75);
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      z-index: 10;
      max-width: 90vw;
    }
  </style>
</head>

<body>
  <div id="status">Booting…</div>
  <canvas id="renderCanvas"></canvas>

  <script>
    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("renderCanvas");

    function log(msg) {
      console.log(msg);
      statusEl.textContent = msg;
    }

    // --- ENGINE ---
    log("Creating engine…");
    const engine = new BABYLON.Engine(canvas, true);

    // --- SCENE ---
    log("Creating scene…");
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color4(0.08, 0.08, 0.08, 1);

    // --- CAMERA ---
    log("Creating camera…");
    const camera = new BABYLON.UniversalCamera(
      "cam",
      new BABYLON.Vector3(0, 1.6, -5),
      scene
    );
    camera.attachControl(canvas, true);
    camera.speed = 0.25;

    // --- LIGHT ---
    log("Creating light…");
    const light = new BABYLON.HemisphericLight(
      "light",
      new BABYLON.Vector3(0, 1, 0),
      scene
    );
    light.intensity = 1.0;

    // --- FALLBACK GROUND (PROVES SCENE IS ALIVE) ---
    const ground = BABYLON.MeshBuilder.CreateGround(
      "ground",
      { width: 10, height: 10 },
      scene
    );

    log("Scene alive. Starting render loop…");

    // --- RENDER LOOP (NEVER BLOCKED) ---
    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });

    // --- SAFE GLB LOADER ---
    async function loadGLB(path, file) {
      try {
        log(`Loading ${file}…`);
        const result = await BABYLON.SceneLoader.ImportMeshAsync(
          null,
          path,
          file,
          scene
        );
        log(`${file} loaded (${result.meshes.length} meshes)`);
        return result;
      } catch (err) {
        console.error(err);
        log(`${file} FAILED (scene still running)`);
        return null;
      }
    }

    // --- ASSET LOAD (NON-BLOCKING) ---
    (async () => {
      await loadGLB("glb/", "ICU.glb");
      await loadGLB("glb/", "avatar.glb");
      log("Boot complete.");
    })();
  </script>
</body>
</html>
