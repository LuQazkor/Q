<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Babylon Flying Avatar World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
}
#ui {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    color: #0f0;
    font-family: monospace;
}
</style>
</head>

<body>
<div id="ui">
    <button id="addWorld">Add GLB</button><br>
    <button id="setAvatar">Set Avatar</button><br>
    WASD move · QE fly · Drag look
</div>

<canvas id="renderCanvas"></canvas>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0,0,0,1);

new BABYLON.HemisphericLight("h", new BABYLON.Vector3(0,1,0), scene);

const camera = new BABYLON.UniversalCamera(
    "cam",
    new BABYLON.Vector3(0,1.6,-4),
    scene
);
camera.attachControl(canvas, true);
camera.speed = 0.5;
camera.angularSensibility = 3000;
camera.keysUp = [87];
camera.keysDown = [83];
camera.keysLeft = [65];
camera.keysRight = [68];
camera.keysUpward = [69];
camera.keysDownward = [81];

let avatarRoot = null;

function normalizeMeshes(meshes) {
    let min = new BABYLON.Vector3(Infinity,Infinity,Infinity);
    let max = new BABYLON.Vector3(-Infinity,-Infinity,-Infinity);

    meshes.forEach(m=>{
        if (!m.getBoundingInfo) return;
        const b = m.getBoundingInfo().boundingBox;
        min.minimizeInPlace(b.minimumWorld);
        max.maximizeInPlace(b.maximumWorld);
    });

    const size = max.subtract(min).length();
    const center = min.add(max).scale(0.5);

    meshes.forEach(m=>{
        m.position.subtractInPlace(center);
        m.scaling.scaleInPlace(1 / size);
    });
}

const filesInput = new BABYLON.FilesInput(
    engine,
    scene,
    null,
    null,
    null,
    null,
    null,
    null,
    false
);

document.getElementById("addWorld").onclick = () => {
    filesInput.loadFiles({
        accept: ".glb,.gltf",
        onLoaded: (sceneFile, data, responseURL) => {
            BABYLON.SceneLoader.Append(
                "",
                sceneFile.name,
                scene
            );
        }
    });
};

document.getElementById("setAvatar").onclick = () => {
    filesInput.loadFiles({
        accept: ".glb,.gltf",
        onLoaded: (sceneFile) => {
            if (avatarRoot) avatarRoot.dispose();
            BABYLON.SceneLoader.ImportMesh(
                "",
                "",
                sceneFile.name,
                scene,
                meshes => {
                    avatarRoot = new BABYLON.TransformNode("avatar", scene);
                    meshes.forEach(m => m.parent = avatarRoot);
                    normalizeMeshes(meshes);
                    camera.parent = avatarRoot;
                    camera.position = new BABYLON.Vector3(0,1.6,-4);
                }
            );
        }
    });
};

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
