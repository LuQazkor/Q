<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon Avatar Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    #badge {
      position: fixed;
      top: 10px;
      right: 10px;
      background: black;
      color: #00ffff;
      padding: 6px 12px;
      border-radius: 20px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="badge">Avatar Loader v2</div>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
console.log("=== BABYLON AVATAR TEST v2 ===");

const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// VERY visible background
scene.clearColor = new BABYLON.Color4(0.15, 0.15, 0.15, 1);

// Camera
const camera = new BABYLON.ArcRotateCamera(
  "camera",
  Math.PI / 2,
  Math.PI / 2.2,
  4,
  BABYLON.Vector3.Zero(),
  scene
);
camera.attachControl(canvas, true);

// Light (strong)
const light = new BABYLON.HemisphericLight(
  "light",
  new BABYLON.Vector3(0, 1, 0),
  scene
);
light.intensity = 1.2;

// Simple ground (NO grid material)
const ground = BABYLON.MeshBuilder.CreateGround(
  "ground",
  { width: 6, height: 6 },
  scene
);
const groundMat = new BABYLON.StandardMaterial("gmat", scene);
groundMat.diffuseColor = new BABYLON.Color3(0.25, 0.25, 0.25);
ground.material = groundMat;

// ==== LOAD AVATAR ====
const AVATAR_PATH = "/glb/avatar.glb";
console.log("Loading avatar:", AVATAR_PATH);

BABYLON.SceneLoader.ImportMeshAsync(
  null,
  "",
  AVATAR_PATH,
  scene
).then(result => {
  console.log("Avatar loaded OK", result);

  const root = new BABYLON.TransformNode("avatarRoot", scene);

  result.meshes.forEach(m => {
    if (m !== scene.meshes[0]) {
      m.parent = root;
    }
  });

  // Normalize size
  const bounds = root.getHierarchyBoundingVectors();
  const size = bounds.max.subtract(bounds.min);
  const maxAxis = Math.max(size.x, size.y, size.z);
  const scale = 1 / maxAxis;

  root.scaling.setAll(scale);

  // Center it
  const center = bounds.min.add(size.scale(0.5));
  root.position = root.position.subtract(center.scale(scale));

  camera.radius = maxAxis * 3;
  camera.target = BABYLON.Vector3.Zero();

}).catch(err => {
  console.error("âŒ AVATAR LOAD FAILED", err);
});

// Render
engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => {
  engine.resize();
});
</script>

</body>
</html>
