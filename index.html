<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Human Control Sandbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #041818;
  touch-action: none;
  font-family: system-ui, sans-serif;
}

#ui {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 10;
}

#version {
  position: fixed;
  top: 12px;
  right: 12px;
  background: #000;
  color: #00f6ff;
  padding: 6px 10px;
  border-radius: 999px;
  font-weight: 700;
}

button {
  background: #00f6ff;
  border: none;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  font-weight: 700;
}

.joystick {
  position: fixed;
  bottom: 20px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(255,255,255,0.08);
}

.joystick.left { left: 20px; }
.joystick.right { right: 20px; }

.stick {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 60px;
  height: 60px;
  margin-left: -30px;
  margin-top: -30px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  touch-action: none;
}
</style>
</head>

<body>
<div id="ui">
  <button id="uploadBtn">â¬† Upload GLB</button>
  <input id="fileInput" type="file" accept=".glb,.gltf" hidden>
</div>

<div id="version">v27</div>

<div class="joystick left"><div class="stick"></div></div>
<div class="joystick right"><div class="stick"></div></div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x041818);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* GRID */
const grid = new THREE.GridHelper(100, 100, 0x00ffcc, 0x004444);
scene.add(grid);

/* LIGHT */
scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1));
const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(5,10,5);
scene.add(dir);

/* PLAYER ROOT */
const player = new THREE.Group();
scene.add(player);
player.add(camera);

/* GLB LOADER */
const loader = new GLTFLoader();

function normalizeAndAdd(gltf) {
  const root = gltf.scene;
  scene.add(root);

  const box = new THREE.Box3().setFromObject(root);
  const size = new THREE.Vector3();
  box.getSize(size);
  const max = Math.max(size.x, size.y, size.z);
  root.scale.multiplyScalar(1 / max);

  box.setFromObject(root);
  box.getCenter(root.position).multiplyScalar(-1);
  root.position.y = 0;
}

/* UPLOAD */
uploadBtn.onclick = () => fileInput.click();
fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  loader.load(url, gltf => normalizeAndAdd(gltf));
};

/* JOYSTICKS */
const joyState = { lx:0, ly:0, rx:0, ry:0 };

function bindJoystick(el, keyX, keyY) {
  const stick = el.querySelector(".stick");
  let active = false, sx=0, sy=0;

  el.addEventListener("pointerdown", e=>{
    active = true;
    sx = e.clientX;
    sy = e.clientY;
    el.setPointerCapture(e.pointerId);
  });

  el.addEventListener("pointermove", e=>{
    if (!active) return;
    const dx = e.clientX - sx;
    const dy = e.clientY - sy;
    const max = 50;
    const nx = Math.max(-1, Math.min(1, dx / max));
    const ny = Math.max(-1, Math.min(1, dy / max));
    joyState[keyX] = nx;
    joyState[keyY] = ny;
    stick.style.transform = `translate(${nx*40}px, ${ny*40}px)`;
  });

  el.addEventListener("pointerup", ()=>{
    active = false;
    joyState[keyX] = joyState[keyY] = 0;
    stick.style.transform = "";
  });
}

bindJoystick(document.querySelector(".joystick.left"), "lx", "ly");
bindJoystick(document.querySelector(".joystick.right"), "rx", "ry");

/* CAMERA LOOK */
let lookX=0, lookY=0, looking=false, px=0, py=0;
window.addEventListener("pointerdown", e=>{
  if (e.target.closest(".joystick")) return;
  looking = true;
  px = e.clientX;
  py = e.clientY;
});
window.addEventListener("pointermove", e=>{
  if (!looking) return;
  lookX -= (e.clientX - px) * 0.003;
  lookY -= (e.clientY - py) * 0.003;
  lookY = Math.max(-1.4, Math.min(1.4, lookY));
  px = e.clientX;
  py = e.clientY;
});
window.addEventListener("pointerup", ()=> looking=false);

/* LOOP */
function animate() {
  requestAnimationFrame(animate);

  player.rotation.y = lookX;
  camera.rotation.x = lookY;

  const forward = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
  const right = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);

  player.position.addScaledVector(forward, -joyState.ly * 0.08);
  player.position.addScaledVector(right, joyState.lx * 0.08);
  player.position.y += -joyState.ry * 0.06;

  renderer.render(scene, camera);
}
animate();

window.onresize = ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
};
</script>
</body>
</html>
