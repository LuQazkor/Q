<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Babylon Avatar World</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
canvas {
  width: 100vw !important;
  height: 100vh !important;
  touch-action: none;
  display: block;
}
#ui {
  position: fixed;
  top: 8px;
  left: 8px;
  z-index: 10;
  color: #0f0;
  font-family: monospace;
  font-size: 13px;
}
</style>
</head>

<body>
<div id="ui">
  <input type="file" id="file" multiple accept=".glb"><br>
  WASD / Touch Â· Fly
</div>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true, { adaptToDeviceRatio: true });
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.05,0.06,0.08,1);

// Lights
new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);

// --- Avatar root ---
const avatar = new BABYLON.TransformNode("avatar", scene);
avatar.position.set(0, 1.6, 0);

// --- Head target ---
const head = new BABYLON.TransformNode("head", scene);
head.parent = avatar;
head.position.y = 1.5;

// Visible body
const body = BABYLON.MeshBuilder.CreateCapsule("body", {
  height: 1.8,
  radius: 0.35
}, scene);
body.parent = avatar;
body.position.y = 0.9;

// --- Camera ---
const camera = new BABYLON.UniversalCamera(
  "cam",
  new BABYLON.Vector3(0, 2.5, -5),
  scene
);
camera.attachControl(canvas, true);
camera.speed = 0;
camera.minZ = 0.05;
camera.angularSensibility = 4500;

// --- Camera follow config ---
const camOffset = new BABYLON.Vector3(0, 1.0, -4.5);
let camPos = camera.position.clone();

// --- Input ---
const input = { f:0, r:0, u:0 };
window.addEventListener("keydown", e => {
  if (e.code === "KeyW") input.f = 1;
  if (e.code === "KeyS") input.f = -1;
  if (e.code === "KeyA") input.r = -1;
  if (e.code === "KeyD") input.r = 1;
  if (e.code === "KeyE") input.u = 1;
  if (e.code === "KeyQ") input.u = -1;
});
window.addEventListener("keyup", () => input.f = input.r = input.u = 0);

// --- Render loop ---
scene.onBeforeRenderObservable.add(() => {
  const dt = engine.getDeltaTime() * 0.004;

  const forward = camera.getDirection(BABYLON.Axis.Z);
  const right = camera.getDirection(BABYLON.Axis.X);

  avatar.position.addInPlace(forward.scale(input.f * dt * 8));
  avatar.position.addInPlace(right.scale(input.r * dt * 8));
  avatar.position.y += input.u * dt * 8;

  // Rotate avatar toward camera forward
  avatar.rotation.y = Math.atan2(forward.x, forward.z);

  // Camera follow
  const rot = BABYLON.Matrix.RotationY(avatar.rotation.y);
  const desiredOffset = BABYLON.Vector3.TransformCoordinates(camOffset, rot);
  const desiredPos = avatar.position.add(desiredOffset);

  camPos = BABYLON.Vector3.Lerp(camPos, desiredPos, 0.18);
  camera.position.copyFrom(camPos);

  camera.setTarget(head.getAbsolutePosition());
});

// Resize FIX
window.addEventListener("resize", () => engine.resize());
engine.resize();

engine.runRenderLoop(() => scene.render());
</script>
</body>
</html>
