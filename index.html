<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>GLB Overwatch Viewer v23</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#0b3a3a;
  touch-action:none;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}
#hud{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
}
#version{
  position:absolute;
  top:12px;
  right:12px;
  background:#000;
  color:#6ff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}
.joy{
  position:absolute;
  bottom:24px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  touch-action:none;
}
#joyL{ left:24px; }
#joyR{ right:24px; }
.knob{
  position:absolute;
  left:50%;
  top:50%;
  width:60px;
  height:60px;
  margin:-30px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
}
</style>
</head>

<body>
<div id="hud">
<b>FINAL HUMAN CONTROL MODEL</b><br/>
üëÅ Look: 1-finger drag<br/>
üïπ Move: dual joysticks<br/>
üõ∞ Double-tap: camera mode
</div>
<div id="version">v23</div>

<div id="joyL" class="joy"><div class="knob"></div></div>
<div id="joyR" class="joy"><div class="knob"></div></div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.js"></script>

<script>
/* -------------------- ENGINE -------------------- */
const canvas=document.createElement("canvas");
canvas.style.width="100%";
canvas.style.height="100%";
document.body.appendChild(canvas);

const engine=new BABYLON.Engine(canvas,true);
const scene=new BABYLON.Scene(engine);
scene.clearColor=new BABYLON.Color4(0.05,0.2,0.2,1);

/* -------------------- STATE -------------------- */
const state={
  speed:0.8,
  verticalSpeed:0.6,
  lookSensitivity:0.002,
  mode:"free" // free | follow | orbit
};

const BASE_FOV=0.8;
let targetFov=BASE_FOV;

/* -------------------- CAMERA -------------------- */
const camera=new BABYLON.UniversalCamera(
  "cam",new BABYLON.Vector3(0,20,-60),scene
);
camera.attachControl(canvas,false);
camera.speed=0;
camera.fov=BASE_FOV;

/* -------------------- LIGHT -------------------- */
new BABYLON.HemisphericLight("h",
  new BABYLON.Vector3(0,1,0),scene);

/* -------------------- GRID -------------------- */
const grid=BABYLON.MeshBuilder.CreateGround(
  "grid",{width:500,height:500},scene
);
const gm=new BABYLON.StandardMaterial("gm",scene);
gm.wireframe=true;
gm.emissiveColor=new BABYLON.Color3(0,1,1);
grid.material=gm;

/* -------------------- URL LOADING -------------------- */
const params=new URLSearchParams(location.search);
const avatarURL=params.get("avatar");
const worldURLs=params.getAll("world");

let target=null;

/* AVATAR */
if(avatarURL){
  BABYLON.SceneLoader.ImportMeshAsync(null,"",avatarURL,scene)
  .then(res=>{
    target=res.meshes.find(m=>m.parent===null)||res.meshes[0];
  });
}

/* WORLDS */
worldURLs.forEach((url,i)=>{
  BABYLON.SceneLoader.ImportMeshAsync(null,"",url,scene)
  .then(res=>{
    const root=res.meshes.find(m=>m.parent===null)||res.meshes[0];
    root.position.set((i%4)*50-75,0,Math.floor(i/4)*50);
  });
});

/* -------------------- LOOK (SAFE TOUCH) -------------------- */
let lx=0,ly=0,lookActive=false;
const PITCH_LIMIT=Math.PI/2.2;

canvas.addEventListener("pointerdown",e=>{
  if(e.target.closest(".joy")) return;
  lookActive=true;
  lx=e.clientX; ly=e.clientY;
});
canvas.addEventListener("pointermove",e=>{
  if(!lookActive) return;
  camera.rotation.y+=(e.clientX-lx)*state.lookSensitivity;
  camera.rotation.x+=(e.clientY-ly)*state.lookSensitivity;
  camera.rotation.x=Math.max(
    -PITCH_LIMIT,
    Math.min(PITCH_LIMIT,camera.rotation.x)
  );
  lx=e.clientX; ly=e.clientY;
});
canvas.addEventListener("pointerup",()=>lookActive=false);

/* -------------------- JOYSTICKS -------------------- */
function makeJoy(el){
  const knob=el.querySelector(".knob");
  let dx=0,dy=0,active=false;

  el.addEventListener("pointerdown",e=>{
    active=true;
    el.setPointerCapture(e.pointerId);
  });
  el.addEventListener("pointermove",e=>{
    if(!active) return;
    const r=el.getBoundingClientRect();
    dx=(e.clientX-(r.left+r.width/2))/(r.width/2);
    dy=(e.clientY-(r.top+r.height/2))/(r.height/2);
    dx=Math.max(-1,Math.min(1,dx));
    dy=Math.max(-1,Math.min(1,dy));
    knob.style.transform=`translate(${dx*40}px,${dy*40}px)`;
  });
  el.addEventListener("pointerup",()=>{
    active=false; dx=dy=0;
    knob.style.transform="";
  });
  return()=>({x:dx,y:dy});
}

const joyL=makeJoy(joyL=document.getElementById("joyL"));
const joyR=makeJoy(joyR=document.getElementById("joyR"));

/* -------------------- HELPERS -------------------- */
function camVectors(){
  const y=camera.rotation.y;
  return{
    f:new BABYLON.Vector3(Math.sin(y),0,Math.cos(y)),
    r:new BABYLON.Vector3(Math.sin(y+Math.PI/2),0,Math.cos(y+Math.PI/2))
  };
}

/* -------------------- CAMERA MODES -------------------- */
function updateCameraMode(){
  if(!target) return;
  if(state.mode==="follow"){
    const offset=new BABYLON.Vector3(0,12,-25);
    const q=BABYLON.Quaternion.FromEulerAngles(0,camera.rotation.y,0);
    offset.rotateByQuaternionToRef(q,offset);
    camera.position.copyFrom(target.position.add(offset));
    camera.setTarget(target.position);
  }
  if(state.mode==="orbit"){
    camera.setTarget(target.position);
  }
}

/* -------------------- INPUT EXTRAS -------------------- */
addEventListener("dblclick",()=>{
  state.mode=
    state.mode==="free"?"follow":
    state.mode==="follow"?"orbit":"free";
});

/* -------------------- LOOP -------------------- */
scene.onBeforeRenderObservable.add(()=>{
  const l=joyL(), r=joyR();
  const {f,r:rt}=camVectors();

  if(state.mode==="free"){
    camera.position.addInPlace(f.scale(-l.y*state.speed));
    camera.position.addInPlace(rt.scale(l.x*state.speed));
    camera.position.y+=r.y*state.verticalSpeed;
  }

  targetFov =
    l.x>0.6 ? 0.65 :
    r.x<-0.6 ? 1.0 :
    BASE_FOV;

  camera.fov+=(targetFov-camera.fov)*0.1;
  updateCameraMode();
});

engine.runRenderLoop(()=>scene.render());
addEventListener("resize",()=>engine.resize());
</script>
</body>
</html>
