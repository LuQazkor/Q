<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Babylon Flying GLB World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}
#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 10;
  color: #0f0;
  font-family: monospace;
  font-size: 13px;
}
</style>
</head>
<body>

<div id="ui">
  <input type="file" id="file" multiple accept=".glb">
  <div>WASD / Touch Â· Fly Avatar</div>
</div>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true, {
  preserveDrawingBuffer: true,
  stencil: true
});

const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.05, 0.06, 0.08, 1);

// Lights
new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.5,-1,-0.5), scene);
sun.position.set(10,20,10);

// --- Avatar Root ---
const avatar = new BABYLON.TransformNode("avatar", scene);
avatar.position.y = 1.6;

// Visible body (placeholder)
const body = BABYLON.MeshBuilder.CreateCapsule("body", {
  height: 1.8,
  radius: 0.35
}, scene);
body.parent = avatar;
body.position.y = 0.9;
body.material = new BABYLON.StandardMaterial("m", scene);
body.material.diffuseColor = new BABYLON.Color3(0.4, 0.7, 1);

// --- Camera (behind + above head) ---
const camera = new BABYLON.UniversalCamera(
  "cam",
  new BABYLON.Vector3(0, 1.6, -3),
  scene
);
camera.parent = avatar;
camera.attachControl(canvas, true);
camera.speed = 0; // movement handled manually
camera.angularSensibility = 4000;
camera.minZ = 0.01;

// --- World Root ---
const world = new BABYLON.TransformNode("world", scene);

// --- GLB Loader ---
document.getElementById("file").addEventListener("change", e => {
  [...e.target.files].forEach((file, i) => {
    BABYLON.SceneLoader.Append(
      "",
      URL.createObjectURL(file),
      scene,
      () => {
        const meshes = scene.meshes.filter(m => m.name !== body.name);
        const root = meshes[meshes.length - 1];
        root.position.x = i * 12;

        if (i === 0) {
          const bounds = root.getHierarchyBoundingVectors();
          const size = bounds.max.subtract(bounds.min).length();
          avatar.position.set(0, size * 0.3, size * 1.2);
        }
      }
    );
  });
});

// --- Controls ---
const input = { f:0, r:0, u:0 };
window.addEventListener("keydown", e => {
  if (e.code === "KeyW") input.f = 1;
  if (e.code === "KeyS") input.f = -1;
  if (e.code === "KeyA") input.r = -1;
  if (e.code === "KeyD") input.r = 1;
  if (e.code === "KeyE") input.u = 1;
  if (e.code === "KeyQ") input.u = -1;
});
window.addEventListener("keyup", e => {
  input.f = input.r = input.u = 0;
});

// --- Render Loop ---
scene.onBeforeRenderObservable.add(() => {
  const dt = engine.getDeltaTime() * 0.003;
  const forward = camera.getDirection(BABYLON.Axis.Z);
  const right = camera.getDirection(BABYLON.Axis.X);

  avatar.position.addInPlace(forward.scale(input.f * dt * 10));
  avatar.position.addInPlace(right.scale(input.r * dt * 10));
  avatar.position.y += input.u * dt * 10;
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
