<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Babylon Avatar â€“ Lock Camera</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
}
canvas {
  width: 100vw !important;
  height: 100vh !important;
  touch-action: none;
}
#ui {
  position: fixed;
  top: 8px;
  left: 8px;
  z-index: 10;
  font-family: monospace;
  font-size: 13px;
  color: #0f0;
}
button {
  margin-top: 6px;
}
</style>
</head>
<body>

<div id="ui">
  WASD move Â· QE up/down<br>
  <button id="lockBtn">ðŸ”“ Camera Free</button>
</div>

<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true, { adaptToDeviceRatio: true });
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.05,0.06,0.08,1);

// Light
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// --- Avatar ---
const avatar = new BABYLON.TransformNode("avatar", scene);
avatar.position.set(0, 1.6, 0);

// Visible body
const body = BABYLON.MeshBuilder.CreateCapsule("body", {
  height: 1.8,
  radius: 0.35
}, scene);
body.parent = avatar;
body.position.y = 0.9;

// Head target
const head = new BABYLON.TransformNode("head", scene);
head.parent = avatar;
head.position.y = 1.5;

// --- Camera ---
const camera = new BABYLON.UniversalCamera(
  "cam",
  new BABYLON.Vector3(0, 3, -6),
  scene
);
camera.attachControl(canvas, true);
camera.speed = 0;
camera.angularSensibility = 3000;
camera.minZ = 0.05;

// --- Camera follow state ---
let cameraLocked = false;
const camOffset = new BABYLON.Vector3(0, 1.3, -5);
let camPos = camera.position.clone();

// Button
const btn = document.getElementById("lockBtn");
btn.onclick = () => {
  cameraLocked = !cameraLocked;
  btn.textContent = cameraLocked ? "ðŸ”’ Camera Locked" : "ðŸ”“ Camera Free";
};

// --- Input ---
const input = { f:0, r:0, u:0 };

window.addEventListener("keydown", e => {
  if (e.code === "KeyW") input.f = 1;
  if (e.code === "KeyS") input.f = -1;
  if (e.code === "KeyA") input.r = -1;
  if (e.code === "KeyD") input.r = 1;
  if (e.code === "KeyE") input.u = 1;
  if (e.code === "KeyQ") input.u = -1;
});
window.addEventListener("keyup", e => {
  if (["KeyW","KeyS"].includes(e.code)) input.f = 0;
  if (["KeyA","KeyD"].includes(e.code)) input.r = 0;
  if (["KeyE","KeyQ"].includes(e.code)) input.u = 0;
});

// --- Motion constants ---
const MOVE_SPEED = 6;
const TURN_SPEED = 2.8;

// --- Loop ---
scene.onBeforeRenderObservable.add(() => {
  const dt = engine.getDeltaTime() / 1000;

  // Rotate avatar
  avatar.rotation.y += input.r * TURN_SPEED * dt;

  // Forward vector (avatar space)
  const forward = new BABYLON.Vector3(
    Math.sin(avatar.rotation.y),
    0,
    Math.cos(avatar.rotation.y)
  );

  // Move avatar
  avatar.position.addInPlace(forward.scale(input.f * MOVE_SPEED * dt));
  avatar.position.y += input.u * MOVE_SPEED * dt;

  // Camera lock follow
  if (cameraLocked) {
    const rot = BABYLON.Matrix.RotationY(avatar.rotation.y);
    const offset = BABYLON.Vector3.TransformCoordinates(camOffset, rot);
    const desired = avatar.position.add(offset);

    camPos = BABYLON.Vector3.Lerp(camPos, desired, 0.15);
    camera.position.copyFrom(camPos);
    camera.setTarget(head.getAbsolutePosition());
  }
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
engine.resize();
</script>
</body>
</html>
