<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Babylon Avatar Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0b0b0b;
    }

    #version {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #111;
      color: #00eaff;
      padding: 6px 12px;
      border-radius: 999px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      z-index: 10;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div id="version">Babylon v2</div>
<canvas id="renderCanvas"></canvas>

<!-- Babylon -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>

<script>
console.log("BABYLON AUTO GLB LOADER v2");

const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.06, 0.06, 0.06, 1);

// Camera (fixed, framed)
const camera = new BABYLON.FreeCamera(
  "cam",
  new BABYLON.Vector3(0, 1.5, -4),
  scene
);
camera.setTarget(BABYLON.Vector3.Zero());

// Lights
new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
const dir = new BABYLON.DirectionalLight("dir", new BABYLON.Vector3(-1, -2, -1), scene);
dir.position = new BABYLON.Vector3(5, 10, 5);

// Grid (sanity check)
const ground = BABYLON.MeshBuilder.CreateGround("g", { width: 10, height: 10 }, scene);
const gridMat = new BABYLON.GridMaterial("grid", scene);
gridMat.majorUnitFrequency = 1;
gridMat.gridRatio = 1;
gridMat.mainColor = new BABYLON.Color3(0, 1, 1);
gridMat.lineColor = new BABYLON.Color3(0.3, 0.3, 0.3);
ground.material = gridMat;

// LOAD AVATAR
const GLB_PATH = "/glb/avatar.glb";

BABYLON.SceneLoader.ImportMeshAsync(
  null,
  "",
  GLB_PATH,
  scene
).then(result => {
  console.log("Avatar loaded");

  const root = new BABYLON.TransformNode("avatarRoot", scene);
  result.meshes.forEach(m => m.parent = root);

  // Normalize + center
  const bounds = root.getHierarchyBoundingVectors();
  const size = bounds.max.subtract(bounds.min);
  const center = bounds.min.add(size.scale(0.5));

  const maxAxis = Math.max(size.x, size.y, size.z);
  const scale = 1 / maxAxis;

  root.scaling.setAll(scale);
  root.position = root.position.subtract(center.scale(scale));

  // Frame camera
  camera.position = new BABYLON.Vector3(
    0,
    size.y * scale * 0.6,
    -size.length() * scale * 1.5
  );
  camera.setTarget(BABYLON.Vector3.Zero());

}).catch(err => {
  console.error("FAILED TO LOAD GLB:", err);
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
