<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Human Control Sandbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: system-ui, sans-serif;
}

#ui {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 10;
}

#version {
  position: fixed;
  top: 12px;
  right: 12px;
  background: #000;
  color: #00ffff;
  padding: 6px 10px;
  border-radius: 999px;
  font-weight: 700;
}

#debug {
  position: fixed;
  top: 50px;
  left: 12px;
  color: #0f0;
  font-size: 12px;
  z-index: 10;
}

button {
  background: #00ffff;
  border: none;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 10px;
  font-weight: 700;
}

.joystick {
  position: fixed;
  bottom: 20px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
}

.joystick.left { left: 20px; }
.joystick.right { right: 20px; }

.stick {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 60px;
  height: 60px;
  margin-left: -30px;
  margin-top: -30px;
  border-radius: 50%;
  background: rgba(255,255,255,0.6);
}
</style>
</head>

<body>
<div id="ui">
  <button id="uploadBtn">⬆ Upload GLB</button>
  <input id="fileInput" type="file" accept=".glb,.gltf" hidden>
</div>

<div id="version">v28</div>
<div id="debug">booting…</div>

<div class="joystick left"><div class="stick"></div></div>
<div class="joystick right"><div class="stick"></div></div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 3, 6);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(5,10,5);
scene.add(sun);

/* GRID — VERY VISIBLE */
const grid = new THREE.GridHelper(50, 50, 0xffffff, 0xffffff);
grid.material.opacity = 0.35;
grid.material.transparent = true;
scene.add(grid);

/* TEST CUBE — YOU SHOULD SEE THIS */
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshStandardMaterial({ color: 0xff3333 })
);
cube.position.y = 0.5;
scene.add(cube);

/* PLAYER */
const player = new THREE.Group();
scene.add(player);
player.add(camera);

/* UPLOAD */
const loader = new GLTFLoader();
uploadBtn.onclick = () => fileInput.click();
fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  loader.load(url, gltf => {
    const root = gltf.scene;
    scene.add(root);

    const box = new THREE.Box3().setFromObject(root);
    const size = new THREE.Vector3();
    box.getSize(size);
    const max = Math.max(size.x, size.y, size.z);
    root.scale.multiplyScalar(1 / max);

    box.setFromObject(root);
    box.getCenter(root.position).multiplyScalar(-1);
  });
};

/* JOYSTICKS */
const joy = { lx:0, ly:0, rx:0, ry:0 };

function bind(el, ax, ay) {
  const stick = el.querySelector(".stick");
  let on=false, sx=0, sy=0;

  el.addEventListener("pointerdown", e=>{
    on=true; sx=e.clientX; sy=e.clientY;
    el.setPointerCapture(e.pointerId);
  });
  el.addEventListener("pointermove", e=>{
    if(!on) return;
    const dx=(e.clientX-sx)/50;
    const dy=(e.clientY-sy)/50;
    joy[ax]=Math.max(-1,Math.min(1,dx));
    joy[ay]=Math.max(-1,Math.min(1,dy));
    stick.style.transform=`translate(${joy[ax]*40}px,${joy[ay]*40}px)`;
  });
  el.addEventListener("pointerup", ()=>{
    on=false; joy[ax]=joy[ay]=0;
    stick.style.transform="";
  });
}

bind(document.querySelector(".joystick.left"), "lx","ly");
bind(document.querySelector(".joystick.right"),"rx","ry");

/* LOOK */
let yaw=0,pitch=-0.4,look=false,px=0,py=0;
addEventListener("pointerdown",e=>{
  if(e.target.closest(".joystick")) return;
  look=true; px=e.clientX; py=e.clientY;
});
addEventListener("pointermove",e=>{
  if(!look) return;
  yaw-= (e.clientX-px)*0.003;
  pitch-= (e.clientY-py)*0.003;
  pitch=Math.max(-1.4,Math.min(1.4,pitch));
  px=e.clientX; py=e.clientY;
});
addEventListener("pointerup",()=>look=false);

/* LOOP */
const dbg=document.getElementById("debug");
function loop(){
  requestAnimationFrame(loop);

  player.rotation.y=yaw;
  camera.rotation.x=pitch;

  const f=new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
  const r=new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
  player.position.addScaledVector(f,-joy.ly*0.1);
  player.position.addScaledVector(r, joy.lx*0.1);
  player.position.y+=-joy.ry*0.08;

  dbg.textContent =
    `pos ${player.position.x.toFixed(2)},${player.position.y.toFixed(2)},${player.position.z.toFixed(2)}`;

  renderer.render(scene,camera);
}
loop();

onresize=()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
};
</script>
</body>
</html>
