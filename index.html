<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>GLB World (Proof)</title>
<style>
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:#111}
#c{width:100%;height:100%;display:block;touch-action:none}
#hud{
  position:fixed;top:10px;left:10px;z-index:99;
  font:13px system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;background:rgba(0,0,0,.65);
  padding:10px;border-radius:10px;max-width:calc(100vw - 20px)
}
#hud .small{opacity:.85;font-size:12px;margin-top:6px;white-space:pre-wrap}
#hud .row{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
#hud button{
  border:0;border-radius:999px;padding:8px 10px;
  background:rgba(255,255,255,.12);color:#fff;font:13px system-ui;
  border:1px solid rgba(255,255,255,.14);
}
#hud button:active{transform:scale(.98)}
#mobile{position:fixed;left:0;right:0;bottom:0;z-index:98;pointer-events:none}
.pad{
  pointer-events:auto; position:absolute; bottom:14px;
  width:150px;height:150px;border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(6px);
}
#leftPad{left:14px}
#rightPad{right:14px;width:170px;height:170px}
.stick{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:999px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.22);
}
#btns{
  pointer-events:auto;
  position:absolute;left:50%;transform:translateX(-50%);
  bottom:14px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;
}
#btns button{
  border:0;border-radius:999px;padding:10px 12px;
  background:rgba(0,0,0,.62);color:#fff;font:13px system-ui;
  border:1px solid rgba(255,255,255,.14);
}
</style>
</head>
<body>

<div id="hud">
  <div><b>Controls</b> Mobile: left stick move · right stick look · Up/Down · Fly/Walk · Reset</div>
  <div class="row">
    <button id="tOrigin">Teleport: Origin</button>
    <button id="tNext">Teleport: Next</button>
    <button id="bFlyTop">Fly/Walk</button>
    <button id="bResetTop">Reset</button>
  </div>
  <div class="small" id="msg">Booting…</div>
</div>

<div id="mobile" style="display:none">
  <div id="leftPad" class="pad"><div id="leftStick" class="stick"></div></div>
  <div id="rightPad" class="pad"><div id="rightStick" class="stick"></div></div>
  <div id="btns">
    <button id="bFly">Fly/Walk</button>
    <button id="bUp">Up</button>
    <button id="bDown">Down</button>
    <button id="bUse">Interact</button>
    <button id="bReset">Reset</button>
  </div>
</div>

<canvas id="c"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
/* ------------ HARD FAIL FAST: WebGL support ------------ */
const msgEl = document.getElementById("msg");
const msg = (t)=>msgEl.textContent = t;

if (!BABYLON.Engine.isSupported()) {
  msg("WEBGL NOT SUPPORTED / DISABLED on this browser/device.");
  throw new Error("WebGL not supported");
}

/* ------------ Engine/Scene ------------ */
const canvas = document.getElementById("c");
const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer:true, stencil:true });
engine.onContextLostObservable.add(()=>msg("WEBGL CONTEXT LOST (iOS does this in Low Power Mode / memory pressure)."));
engine.onContextRestoredObservable.add(()=>msg("WEBGL CONTEXT RESTORED. Reload page."));

const scene  = new BABYLON.Scene(engine);

/* Bright clear color: if you don’t see a dark teal background, frames are not drawing */
scene.clearColor = new BABYLON.Color4(0.05, 0.25, 0.25, 1);

scene.collisionsEnabled = true;

/* Lights */
new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene).intensity = 1.2;
const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.4,-1,-0.3), scene);
sun.position = new BABYLON.Vector3(100,200,100);
sun.intensity = 2.0;

/* ------------ Camera ------------ */
let flyMode = true;
const cam = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0, 6, -18), scene);
cam.attachControl(canvas, true);
cam.angularSensibility = 3000;
cam.checkCollisions = true;
cam.ellipsoid = new BABYLON.Vector3(0.4,0.9,0.4);
cam.applyGravity = !flyMode;
cam.minZ = 0.05;
cam.maxZ = 50000;

const baseSpeed = 0.5;

/* ------------ PROOF OBJECTS (cannot miss) ------------ */
/* Neon grid at origin */
const grid = BABYLON.MeshBuilder.CreateGround("GRID", {width:4000, height:4000}, scene);
const gridMat = new BABYLON.StandardMaterial("GRID_MAT", scene);
gridMat.wireframe = true;
gridMat.emissiveColor = new BABYLON.Color3(0.2, 0.9, 1.0);
gridMat.diffuseColor = new BABYLON.Color3(0,0,0);
grid.material = gridMat;

/* Giant neon cube placed directly in front of camera target */
const cube = BABYLON.MeshBuilder.CreateBox("PROOF_CUBE", {size:10}, scene);
cube.position = new BABYLON.Vector3(0, 8, 30);
const cubeMat = new BABYLON.StandardMaterial("CUBE_MAT", scene);
cubeMat.emissiveColor = new BABYLON.Color3(1.0, 0.2, 0.2);
cubeMat.diffuseColor = new BABYLON.Color3(0,0,0);
cubeMat.backFaceCulling = false;
cube.material = cubeMat;

/* Always face origin-ish */
cam.setTarget(new BABYLON.Vector3(0, 6, 30));

/* ------------ Render proof flag ------------ */
let rendered = false;
scene.onAfterRenderObservable.add(()=>{
  if(!rendered){
    rendered = true;
    msg("RENDERING ✅  (you should see teal background + cyan wire grid + red cube)\nLoading /glb…");
  }
});

/* ------------ Controls (mobile + desktop) ------------ */
function toggleFlyWalk(){
  flyMode = !flyMode;
  cam.applyGravity = !flyMode;
  msg((rendered ? "RENDERING ✅\n" : "") + (flyMode ? "Mode: FLY" : "Mode: WALK"));
}
function resetCam(){
  cam.position.set(0,6,-18);
  cam.rotation.set(0,0,0);
  cam.setTarget(new BABYLON.Vector3(0,6,30));
}

document.getElementById("bFlyTop").onclick = toggleFlyWalk;
document.getElementById("bResetTop").onclick = resetCam;

window.addEventListener("keydown", e=>{
  if(e.code==="KeyF") toggleFlyWalk();
  if(e.code==="KeyR") resetCam();
  if(e.code==="KeyE") interact();
});

function interact(){
  const p = scene.pick(engine.getRenderWidth()/2, engine.getRenderHeight()/2);
  if(p?.hit && p.pickedMesh) msg("INTERACT: " + p.pickedMesh.name);
}

/* Mobile UI */
function isTouchDevice(){
  return matchMedia("(pointer:coarse)").matches || "ontouchstart" in window;
}
if(isTouchDevice()) document.getElementById("mobile").style.display = "block";

let moveVec = {x:0,y:0};
let lookVec = {x:0,y:0};
let upHeld=false, downHeld=false;

function setupPad(padId, stickId, onMove){
  const pad = document.getElementById(padId);
  const stick = document.getElementById(stickId);
  const max = 55;
  let active=false, pid=null;

  const setStick=(dx,dy)=>{
    stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
  };
  const end=()=>{ active=false; pid=null; setStick(0,0); onMove(0,0); };

  pad.addEventListener("pointerdown",(e)=>{ active=true; pid=e.pointerId; pad.setPointerCapture(pid); });
  pad.addEventListener("pointermove",(e)=>{
    if(!active || e.pointerId!==pid) return;
    const b = pad.getBoundingClientRect();
    const cx = b.left + b.width/2, cy = b.top + b.height/2;
    let dx = e.clientX - cx, dy = e.clientY - cy;
    const len = Math.hypot(dx,dy);
    if(len>max){ dx=dx/len*max; dy=dy/len*max; }
    setStick(dx,dy);
    onMove(dx/max, dy/max);
  });
  pad.addEventListener("pointerup", end);
  pad.addEventListener("pointercancel", end);
}

setupPad("leftPad","leftStick",(nx,ny)=>{ moveVec.x=nx; moveVec.y=-ny; });
setupPad("rightPad","rightStick",(nx,ny)=>{ lookVec.x=nx; lookVec.y=ny; });

document.getElementById("bFly").onclick = toggleFlyWalk;
document.getElementById("bReset").onclick = resetCam;
document.getElementById("bUse").onclick = interact;

function hold(btnId, setter){
  const b=document.getElementById(btnId);
  const on=()=>setter(true), off=()=>setter(false);
  b.addEventListener("pointerdown", on);
  b.addEventListener("pointerup", off);
  b.addEventListener("pointercancel", off);
  b.addEventListener("pointerleave", off);
}
hold("bUp", v=>upHeld=v);
hold("bDown", v=>downHeld=v);

/* Movement + look */
scene.onBeforeRenderObservable.add(()=>{
  const dt = engine.getDeltaTime()/1000;
  const spd = baseSpeed;

  let f = moveVec.y, s = moveVec.x, u = 0;
  if(flyMode){
    if(upHeld) u += 1;
    if(downHeld) u -= 1;
  }

  const forward = cam.getDirection(BABYLON.Axis.Z);
  const right   = cam.getDirection(BABYLON.Axis.X);

  let move = forward.scale(f).add(right.scale(s));
  if(move.lengthSquared() > 1e-6) move = move.normalize().scale(spd);
  const vert = new BABYLON.Vector3(0, u*spd, 0);

  cam.moveWithCollisions(move.add(vert).scale(dt*60));

  if(isTouchDevice()){
    cam.rotation.y += lookVec.x * dt * 2.2;
    cam.rotation.x += lookVec.y * dt * 1.6;
    const limit = 1.45;
    cam.rotation.x = Math.max(-limit, Math.min(limit, cam.rotation.x));
  }
});

/* ------------ Load ALL GLBs from /glb (beacons + teleport) ------------ */
const worldSpots = [];
let nextIdx = 0;

function makeBeacon(label, pos){
  const s = BABYLON.MeshBuilder.CreateSphere("beacon_"+label, {diameter:10}, scene);
  s.position = pos.clone();
  const m = new BABYLON.StandardMaterial("bm_"+label, scene);
  m.emissiveColor = new BABYLON.Color3(0.2, 0.9, 1.0);
  m.diffuseColor = new BABYLON.Color3(0,0,0);
  m.backFaceCulling = false;
  s.material = m;
}

function teleportTo(pos){
  cam.position = pos.clone().add(new BABYLON.Vector3(0, 10, -25));
  cam.setTarget(pos.clone().add(new BABYLON.Vector3(0, 6, 0)));
}

document.getElementById("tOrigin").onclick = ()=>teleportTo(new BABYLON.Vector3(0,0,0));
document.getElementById("tNext").onclick = ()=>{
  if(!worldSpots.length) return;
  const spot = worldSpots[nextIdx % worldSpots.length];
  nextIdx++;
  teleportTo(spot.pos);
  msg("Teleported: " + spot.name);
};

function getOwnerRepo(){
  const owner = location.hostname.split(".")[0];
  const parts = location.pathname.split("/").filter(Boolean);
  const repo = parts.length ? parts[0] : (owner + ".github.io");
  return { owner, repo };
}

async function listGlbs(owner, repo){
  const api = `https://api.github.com/repos/${owner}/${repo}/contents/glb`;
  const r = await fetch(api, { headers:{ "Accept":"application/vnd.github+json" }});
  if(!r.ok) throw new Error(`GitHub API failed (${r.status}).`);
  const items = await r.json();
  return items.filter(x=>x && x.type==="file" && /\.glb$/i.test(x.name))
              .map(x=>({ name:x.name, url:x.download_url }));
}

async function loadAll(){
  const {owner, repo} = getOwnerRepo();
  const glbs = await listGlbs(owner, repo);

  const worlds = glbs.sort((a,b)=>a.name.localeCompare(b.name));
  const spacing = 250;

  if(!worlds.length){
    msg("RENDERING ✅\nNo GLBs found in /glb.");
    return;
  }

  msg("RENDERING ✅\nLoading worlds: " + worlds.length);

  for(let i=0;i<worlds.length;i++){
    const g = worlds[i];
    const spot = new BABYLON.Vector3(i*spacing, 0, 0);
    worldSpots.push({name:g.name, pos:spot});
    makeBeacon(g.name, spot.add(new BABYLON.Vector3(0, 8, 0)));

    try{
      const root = new BABYLON.TransformNode("WORLD_"+g.name, scene);
      const res = await BABYLON.SceneLoader.ImportMeshAsync("", "", g.url, scene);
      res.meshes.forEach(m=>{ m.parent=root; });
      root.position = spot;
    }catch(e){
      console.error("Failed:", g.name, e);
    }
  }

  msg("RENDERING ✅\nReady. Tap Teleport: Next to jump to each beacon.");
}
loadAll().catch(e=>msg("RENDERING ✅\n"+String(e.message||e)));

/* ------------ Render loop ------------ */
engine.runRenderLoop(()=>scene.render());
window.addEventListener("resize",()=>engine.resize());
</script>
</body>
</html>
