<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sandbox v29</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  touch-action: none;
  font-family: system-ui, sans-serif;
}

#version {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #000;
  color: cyan;
  padding: 6px 12px;
  border-radius: 999px;
  font-weight: 800;
  z-index: 10;
}

#htmlDebug {
  position: fixed;
  top: 50px;
  left: 10px;
  color: #0f0;
  background: rgba(0,0,0,0.7);
  padding: 8px;
  font-size: 13px;
  z-index: 10;
}

button {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 10;
  background: cyan;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: 700;
}
</style>
</head>

<body>
<button>Upload GLB</button>
<div id="version">v29</div>
<div id="htmlDebug">HTML alive</div>

<script type="module">
const dbg = document.getElementById("htmlDebug");
let ticks = 0;

/* PURE JS HEARTBEAT (NO THREE) */
function heartbeat() {
  ticks++;
  dbg.textContent = "JS running: " + ticks;
  requestAnimationFrame(heartbeat);
}
heartbeat();

/* TRY THREE */
let THREE, scene, camera, renderer;

try {
  THREE = await import("https://unpkg.com/three@0.160.0/build/three.module.js");
} catch (e) {
  dbg.textContent = "âŒ THREE IMPORT FAILED";
  throw e;
}

scene = new THREE.Scene();
scene.background = new THREE.Color(0x444444);

camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 12, 12);
camera.lookAt(0, 0, 0);

renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.setClearColor(0x444444);

renderer.domElement.style.position = "fixed";
renderer.domElement.style.top = "0";
renderer.domElement.style.left = "0";
renderer.domElement.style.zIndex = "0";

document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

/* MASSIVE TEST CUBE */
const cube = new THREE.Mesh(
  new THREE.BoxGeometry(5,5,5),
  new THREE.MeshStandardMaterial({ color: 0xffff00 })
);
cube.position.y = 2.5;
scene.add(cube);

/* GRID */
const grid = new THREE.GridHelper(50, 50, 0xffffff, 0xffffff);
scene.add(grid);

/* LOOP */
function render() {
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
  requestAnimationFrame(render);
}
render();

onresize = () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
};
</script>
</body>
</html>
