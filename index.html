<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICU GLB Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = async () => {
  const scene = new BABYLON.Scene(engine);
  scene.clearColor = new BABYLON.Color4(0,0,0,1);

  // Camera (mobile-friendly)
  const camera = new BABYLON.ArcRotateCamera(
    "cam",
    Math.PI / 2,
    Math.PI / 2.3,
    8,
    new BABYLON.Vector3(0, 1.5, 0),
    scene
  );
  camera.attachControl(canvas, true);
  camera.wheelPrecision = 60;
  camera.pinchPrecision = 200;

  // Light
  new BABYLON.HemisphericLight(
    "light",
    new BABYLON.Vector3(0, 1, 0),
    scene
  );

  // Load ICU room
  await BABYLON.SceneLoader.AppendAsync(
    "./glb/",
    "ICU.glb",
    scene
  );

  // Load avatar
  const avatarResult = await BABYLON.SceneLoader.ImportMeshAsync(
    "",
    "./glb/",
    "avatar.glb",
    scene
  );

  const avatar = avatarResult.meshes[0];
  avatar.position = new BABYLON.Vector3(0, 0, 0);
  avatar.scaling = new BABYLON.Vector3(1, 1, 1);

  camera.target = avatar.position;

  return scene;
};

createScene().then(scene => {
  engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
