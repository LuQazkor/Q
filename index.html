<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Babylon Third Person Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0, 0, 0);

      // Light
      const light = new BABYLON.HemisphericLight(
        "light",
        new BABYLON.Vector3(0, 1, 0),
        scene
      );
      light.intensity = 0.9;

      // Ground
      const ground = BABYLON.MeshBuilder.CreateGround(
        "ground",
        { width: 50, height: 50 },
        scene
      );
      ground.position.y = 0;

      // Camera (third-person)
      const camera = new BABYLON.ArcRotateCamera(
        "camera",
        BABYLON.Tools.ToRadians(180),
        BABYLON.Tools.ToRadians(65),
        6,
        BABYLON.Vector3.Zero(),
        scene
      );

      camera.lowerRadiusLimit = 3;
      camera.upperRadiusLimit = 12;
      camera.attachControl(canvas, true);
      camera.wheelDeltaPercentage = 0.01;
      camera.pinchDeltaPercentage = 0.01;

      // Load avatar
      const result = await BABYLON.SceneLoader.ImportMeshAsync(
        "",
        "./",
        "avatar.glb", // <-- your GLB here
        scene
      );

      const avatarRoot = new BABYLON.TransformNode("avatarRoot", scene);

      result.meshes.forEach(m => {
        if (m.parent === null) {
          m.parent = avatarRoot;
        }
      });

      // Normalize avatar scale (THIS is why it was "huge")
      avatarRoot.scaling.setAll(0.01);

      // Position avatar
      avatarRoot.position.y = 0;

      // Camera follows above & behind head
      const headHeight = 1.6;

      scene.onBeforeRenderObservable.add(() => {
        camera.target.x = avatarRoot.position.x;
        camera.target.z = avatarRoot.position.z;
        camera.target.y = avatarRoot.position.y + headHeight;
      });

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
