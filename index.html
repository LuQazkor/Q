<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>GLB Viewer v26.1</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#001f1f;
  touch-action:none;
  font-family:system-ui;
}

#version{
  position:absolute;
  top:12px;
  right:12px;
  background:#000;
  color:#0ff;
  padding:8px 12px;
  border-radius:999px;
  font-weight:800;
  z-index:10;
}

#log{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,.8);
  color:#0f0;
  padding:10px;
  border-radius:10px;
  font-size:12px;
  z-index:10;
}

#upload{
  position:absolute;
  top:90px;
  left:12px;
  background:#0ff;
  color:#000;
  padding:8px 12px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  z-index:10;
}

.joy{
  position:absolute;
  bottom:24px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,.12);
  z-index:10;
}

#joyL{ left:24px; }
#joyR{ right:24px; }

.knob{
  position:absolute;
  left:50%;
  top:50%;
  width:60px;
  height:60px;
  margin:-30px;
  border-radius:50%;
  background:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<div id="version">v26.1</div>
<div id="log">Booting…</div>
<div id="upload">⬆ Upload GLB</div>

<div id="joyL" class="joy"><div class="knob"></div></div>
<div id="joyR" class="joy"><div class="knob"></div></div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.js"></script>

<script>
const logEl=document.getElementById("log");
const log=m=>{ console.log(m); logEl.textContent=m; };
log("v26.1 script running");

/* ENGINE */
const canvas=document.createElement("canvas");
canvas.style.position="fixed";
canvas.style.inset="0";
document.body.appendChild(canvas);

const engine=new BABYLON.Engine(canvas,true);
const scene=new BABYLON.Scene(engine);
scene.clearColor=new BABYLON.Color4(0,0.3,0.3,1);

/* CAMERA + PLAYER */
const player=new BABYLON.TransformNode("player",scene);
const camera=new BABYLON.UniversalCamera(
  "cam",new BABYLON.Vector3(0,3,-10),scene
);
camera.parent=player;
camera.attachControl(canvas,false);
scene.activeCamera=camera;

/* LIGHT */
new BABYLON.HemisphericLight("h",new BABYLON.Vector3(0,1,0),scene);

/* GRID — ALWAYS */
const grid=BABYLON.MeshBuilder.CreateGround(
  "grid",{width:500,height:500},scene
);
const gm=new BABYLON.StandardMaterial("gm",scene);
gm.wireframe=true;
gm.emissiveColor=new BABYLON.Color3(0,1,1);
grid.material=gm;
log("Grid visible");

/* JOYSTICKS */
function joy(el){
  const k=el.querySelector(".knob");
  let x=0,y=0,a=false;
  el.onpointerdown=e=>{a=true;el.setPointerCapture(e.pointerId)};
  el.onpointermove=e=>{
    if(!a) return;
    const r=el.getBoundingClientRect();
    x=(e.clientX-(r.left+r.width/2))/(r.width/2);
    y=(e.clientY-(r.top+r.height/2))/(r.height/2);
    x=Math.max(-1,Math.min(1,x));
    y=Math.max(-1,Math.min(1,y));
    k.style.transform=`translate(${x*40}px,${y*40}px)`;
  };
  el.onpointerup=()=>{a=false;x=y=0;k.style.transform=""};
  return ()=>({x,y});
}
const joyL=joy(joyL);
const joyR=joy(joyR);

/* LOOK */
let lx=0,ly=0,look=false;
canvas.onpointerdown=e=>{
  if(e.target.closest(".joy")) return;
  look=true; lx=e.clientX; ly=e.clientY;
};
canvas.onpointermove=e=>{
  if(!look) return;
  camera.rotation.y+=(e.clientX-lx)*0.002;
  camera.rotation.x+=(e.clientY-ly)*0.002;
  lx=e.clientX; ly=e.clientY;
};
canvas.onpointerup=()=>look=false;

/* UPLOAD */
upload.onclick=()=>{
  const i=document.createElement("input");
  i.type="file"; i.accept=".glb";
  i.onchange=async()=>{
    const f=i.files[0];
    if(!f) return;
    log("Loading "+f.name);
    const url=URL.createObjectURL(f);
    const r=await BABYLON.SceneLoader.ImportMeshAsync(null,"",url,scene);
    r.meshes[0].position.set(0,0,20);
    log("Loaded "+f.name);
  };
  i.click();
};

/* LOOP */
scene.onBeforeRenderObservable.add(()=>{
  const l=joyL(), r=joyR();
  const sp=0.5;
  const f=new BABYLON.Vector3(
    Math.sin(camera.rotation.y),0,
    Math.cos(camera.rotation.y)
  );
  const right=new BABYLON.Vector3(
    Math.sin(camera.rotation.y+Math.PI/2),0,
    Math.cos(camera.rotation.y+Math.PI/2)
  );
  player.position.addInPlace(f.scale(-l.y*sp));
  player.position.addInPlace(right.scale(l.x*sp));
  player.position.y+=r.y*sp;
  player.position.addInPlace(right.scale(r.x*sp));
});

engine.runRenderLoop(()=>scene.render());
log("Engine running");
</script>
</body>
</html>
