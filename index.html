<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>GLB World (Debug-Locked)</title>
<style>
html,body{margin:0;width:100%;height:100%;overflow:hidden;background:#000}
#c{width:100%;height:100%;display:block;touch-action:none}

/* HUD */
#hud{
  position:fixed;top:10px;left:10px;z-index:50;
  font:13px system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;background:rgba(0,0,0,.62);
  padding:10px;border-radius:10px;max-width:calc(100vw - 20px)
}
#hud .small{opacity:.85;font-size:12px;margin-top:6px;white-space:pre-wrap}
#hud .row{margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
#hud button{
  border:0;border-radius:999px;padding:8px 10px;
  background:rgba(255,255,255,.12);color:#fff;font:13px system-ui;
  border:1px solid rgba(255,255,255,.14);
}
#hud button:active{transform:scale(.98)}

/* Mobile controls */
#mobile{position:fixed;left:0;right:0;bottom:0;z-index:60;pointer-events:none}
.pad{
  pointer-events:auto; position:absolute; bottom:14px;
  width:150px;height:150px;border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(6px);
}
#leftPad{left:14px}
#rightPad{right:14px;width:170px;height:170px}
.stick{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:64px;height:64px;border-radius:999px;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.22);
}
#btns{
  pointer-events:auto;
  position:absolute;left:50%;transform:translateX(-50%);
  bottom:14px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;
}
#btns button{
  border:0;border-radius:999px;padding:10px 12px;
  background:rgba(0,0,0,.62);color:#fff;font:13px system-ui;
  border:1px solid rgba(255,255,255,.14);
}
#btns button:active{transform:scale(.98)}
</style>
</head>
<body>

<div id="hud">
  <div><b>Controls</b> Desktop: WASD + Mouse · Space/Shift up/down · F fly/walk · E interact · R reset</div>
  <div class="row">
    <button id="t0">Teleport: Origin</button>
    <button id="tn">Teleport: Next</button>
    <button id="fly">Fly/Walk</button>
    <button id="reset">Reset</button>
  </div>
  <div class="small" id="msg">Booting…</div>
</div>

<div id="mobile" style="display:none">
  <div id="leftPad" class="pad"><div id="leftStick" class="stick"></div></div>
  <div id="rightPad" class="pad"><div id="rightStick" class="stick"></div></div>
  <div id="btns">
    <button id="bFly">Fly/Walk</button>
    <button id="bUp">Up</button>
    <button id="bDown">Down</button>
    <button id="bUse">Interact</button>
    <button id="bReset">Reset</button>
  </div>
</div>

<canvas id="c"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
/* ---------- iOS compression support ---------- */
try{
  if (BABYLON.DracoCompression) {
    BABYLON.DracoCompression.Configuration = {
      decoder: {
        wasmUrl: "https://cdn.babylonjs.com/draco_wasm_wrapper_gltf.js",
        wasmBinaryUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.wasm",
        fallbackUrl: "https://cdn.babylonjs.com/draco_decoder_gltf.js"
      }
    };
  }
}catch(_){}
try{
  if (BABYLON.KhronosTextureContainer2 && BABYLON.KhronosTextureContainer2.URLConfig) {
    BABYLON.KhronosTextureContainer2.URLConfig.jsDecoderModule   = "https://cdn.babylonjs.com/babylon.ktx2Decoder.js";
    BABYLON.KhronosTextureContainer2.URLConfig.wasmDecoderModule = "https://cdn.babylonjs.com/babylon.ktx2Decoder.wasm";
    BABYLON.KhronosTextureContainer2.URLConfig.jsMSCTranscoder   = "https://cdn.babylonjs.com/msc_basis_transcoder.js";
    BABYLON.KhronosTextureContainer2.URLConfig.wasmMSCTranscoder = "https://cdn.babylonjs.com/msc_basis_transcoder.wasm";
  }
}catch(_){}

/* ---------- Scene ---------- */
const canvas = document.getElementById("c");
const engine = new BABYLON.Engine(canvas, true);
const scene  = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.12,0.12,0.12,1); // NOT black, so you can tell it’s rendering
scene.collisionsEnabled = true;

const msgEl = document.getElementById("msg");
const msg = (t)=>msgEl.textContent = t;

/* Lights + skybox */
new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene).intensity = 1.2;
const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-0.4,-1,-0.3), scene);
sun.position = new BABYLON.Vector3(100,200,100);
sun.intensity = 2.4;
scene.createDefaultEnvironment({ skyboxSize: 4000 });

/* Camera */
let flyMode = true;
const cam = new BABYLON.UniversalCamera("cam", new BABYLON.Vector3(0,3,-18), scene);
cam.attachControl(canvas, true);
cam.angularSensibility = 3000;
cam.checkCollisions = true;
cam.ellipsoid = new BABYLON.Vector3(0.4,0.9,0.4);
cam.applyGravity = !flyMode;
cam.minZ = 0.05;
cam.maxZ = 40000;

const baseSpeed = 0.5;
cam.speed = baseSpeed;

/* ALWAYS VISIBLE DEBUG CUBE (if you can’t see this, WebGL isn’t rendering) */
const debugBox = BABYLON.MeshBuilder.CreateBox("DEBUG_BOX", {size:4}, scene);
debugBox.position = new BABYLON.Vector3(0,4,12);
const dbgMat = new BABYLON.StandardMaterial("DBG_MAT", scene);
dbgMat.emissiveColor = new BABYLON.Color3(1, 0.2, 0.2);
dbgMat.diffuseColor = new BABYLON.Color3(0,0,0);
dbgMat.backFaceCulling = false;
debugBox.material = dbgMat;

/* Big visible grid ground */
const grid = BABYLON.MeshBuilder.CreateGround("GRID", {width:8000, height:8000}, scene);
grid.position.y = 0;
const gridMat = new BABYLON.StandardMaterial("GRID_MAT", scene);
gridMat.wireframe = true;
gridMat.emissiveColor = new BABYLON.Color3(0.15,0.4,0.7);
gridMat.diffuseColor = new BABYLON.Color3(0,0,0);
grid.material = gridMat;
grid.checkCollisions = true;

/* ---------- Interaction ---------- */
function interact(){
  const p = scene.pick(engine.getRenderWidth()/2, engine.getRenderHeight()/2);
  if(p?.hit && p.pickedMesh){
    console.log("INTERACT:", p.pickedMesh.name);
    msg("INTERACT: " + p.pickedMesh.name);
  }else{
    msg("INTERACT: nothing");
  }
}
scene.onPointerObservable.add(ev=>{
  if(ev.type===BABYLON.PointerEventTypes.POINTERPICK && ev.pickInfo?.hit && ev.pickInfo.pickedMesh){
    msg("INTERACT: " + ev.pickInfo.pickedMesh.name);
  }
});

/* ---------- Controls (desktop + mobile) ---------- */
const keys = new Set();
window.addEventListener("keydown", e=>{
  keys.add(e.code);
  if(e.code==="KeyF") toggleFlyWalk();
  if(e.code==="KeyR") resetCam();
  if(e.code==="KeyE") interact();
});
window.addEventListener("keyup", e=>keys.delete(e.code));

function toggleFlyWalk(){
  flyMode = !flyMode;
  cam.applyGravity = !flyMode;
  msg(flyMode ? "Mode: FLY" : "Mode: WALK");
}
function resetCam(){
  cam.position.set(0,3,-18);
  cam.rotation.set(0,0,0);
  msg("Reset");
}

function isTouchDevice(){
  return matchMedia("(pointer:coarse)").matches || "ontouchstart" in window;
}
if(isTouchDevice()){
  document.getElementById("mobile").style.display = "block";
}

let moveVec = {x:0,y:0};
let lookVec = {x:0,y:0};
let upHeld=false, downHeld=false;

function setupPad(padId, stickId, onMove){
  const pad = document.getElementById(padId);
  const stick = document.getElementById(stickId);
  const max = 55;
  let active=false, pid=null;

  const setStick=(dx,dy)=>{
    stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
  };
  const end=()=>{ active=false; pid=null; setStick(0,0); onMove(0,0); };

  pad.addEventListener("pointerdown",(e)=>{ active=true; pid=e.pointerId; pad.setPointerCapture(pid); });
  pad.addEventListener("pointermove",(e)=>{
    if(!active || e.pointerId!==pid) return;
    const b = pad.getBoundingClientRect();
    const cx = b.left + b.width/2, cy = b.top + b.height/2;
    let dx = e.clientX - cx, dy = e.clientY - cy;
    const len = Math.hypot(dx,dy);
    if(len>max){ dx=dx/len*max; dy=dy/len*max; }
    setStick(dx,dy);
    onMove(dx/max, dy/max);
  });
  pad.addEventListener("pointerup", end);
  pad.addEventListener("pointercancel", end);
}

setupPad("leftPad","leftStick",(nx,ny)=>{ moveVec.x=nx; moveVec.y=-ny; });
setupPad("rightPad","rightStick",(nx,ny)=>{ lookVec.x=nx; lookVec.y=ny; });

document.getElementById("bFly").onclick = toggleFlyWalk;
document.getElementById("bReset").onclick = resetCam;
document.getElementById("bUse").onclick = interact;

function hold(btnId, setter){
  const b=document.getElementById(btnId);
  const on=()=>setter(true), off=()=>setter(false);
  b.addEventListener("pointerdown", on);
  b.addEventListener("pointerup", off);
  b.addEventListener("pointercancel", off);
  b.addEventListener("pointerleave", off);
}
hold("bUp", v=>upHeld=v);
hold("bDown", v=>downHeld=v);

/* Movement + mobile look */
scene.onBeforeRenderObservable.add(()=>{
  const dt = engine.getDeltaTime()/1000;

  const sprint = keys.has("ControlLeft") || keys.has("ControlRight");
  const spd = (sprint ? baseSpeed*2.0 : baseSpeed);

  let f=0,s=0,u=0;
  if(keys.has("KeyW")) f += 1;
  if(keys.has("KeyS")) f -= 1;
  if(keys.has("KeyD")) s += 1;
  if(keys.has("KeyA")) s -= 1;

  f += moveVec.y;
  s += moveVec.x;

  if(flyMode){
    if(keys.has("Space")) u += 1;
    if(keys.has("ShiftLeft") || keys.has("ShiftRight")) u -= 1;
    if(upHeld) u += 1;
    if(downHeld) u -= 1;
  }

  const forward = cam.getDirection(BABYLON.Axis.Z);
  const right   = cam.getDirection(BABYLON.Axis.X);

  let move = forward.scale(f).add(right.scale(s));
  if(move.lengthSquared() > 1e-6) move = move.normalize().scale(spd);
  const vert = new BABYLON.Vector3(0, u*spd, 0);

  cam.moveWithCollisions(move.add(vert).scale(dt*60));

  if(isTouchDevice()){
    cam.rotation.y += lookVec.x * dt * 2.2;
    cam.rotation.x += lookVec.y * dt * 1.6;
    const limit = 1.45;
    cam.rotation.x = Math.max(-limit, Math.min(limit, cam.rotation.x));
  }

  // Always show camera position so you can tell movement is happening
  // (updates a lot, but lightweight)
});

/* ---------- Worlds + beacons + teleport ---------- */
function forceVisible(mesh){
  if(mesh.material){
    mesh.material.backFaceCulling = false;
    mesh.material.disableLighting = false;
  }
}

const worldSpots = []; // {name, pos}
let nextIdx = 0;

function makeBeacon(label, pos){
  const s = BABYLON.MeshBuilder.CreateSphere("beacon_"+label, {diameter:8}, scene);
  s.position = pos.clone();
  const m = new BABYLON.StandardMaterial("bm_"+label, scene);
  m.emissiveColor = new BABYLON.Color3(0.2, 0.9, 1.0);
  m.diffuseColor = new BABYLON.Color3(0,0,0);
  m.backFaceCulling = false;
  s.material = m;

  const pole = BABYLON.MeshBuilder.CreateCylinder("pole_"+label, {height:30, diameter:0.8}, scene);
  pole.position = pos.clone().add(new BABYLON.Vector3(0,15,0));
  const pm = new BABYLON.StandardMaterial("pm_"+label, scene);
  pm.emissiveColor = new BABYLON.Color3(0.2, 0.9, 1.0);
  pm.diffuseColor = new BABYLON.Color3(0,0,0);
  pm.backFaceCulling = false;
  pole.material = pm;
}

function teleportTo(pos){
  cam.position = pos.clone().add(new BABYLON.Vector3(0, 6, -18));
  cam.setTarget(pos.clone().add(new BABYLON.Vector3(0, 4, 0)));
}

document.getElementById("t0").onclick = ()=>teleportTo(new BABYLON.Vector3(0,0,0));
document.getElementById("tn").onclick = ()=>{
  if(!worldSpots.length) return;
  const spot = worldSpots[nextIdx % worldSpots.length];
  nextIdx++;
  teleportTo(spot.pos);
  msg("Teleported: " + spot.name);
};
document.getElementById("fly").onclick = toggleFlyWalk;
document.getElementById("reset").onclick = resetCam;

/* ---------- GitHub API list /glb ---------- */
function getOwnerRepo(){
  const owner = location.hostname.split(".")[0];
  const parts = location.pathname.split("/").filter(Boolean);
  const repo = parts.length ? parts[0] : (owner + ".github.io");
  return { owner, repo };
}

async function listGlbs(owner, repo){
  const api = `https://api.github.com/repos/${owner}/${repo}/contents/glb`;
  const r = await fetch(api, { headers:{ "Accept":"application/vnd.github+json" }});
  if(!r.ok) throw new Error(`GitHub API failed (${r.status}). Confirm /glb exists in repo ${owner}/${repo}.`);
  const items = await r.json();
  return items
    .filter(x=>x && x.type==="file" && /\.glb$/i.test(x.name))
    .map(x=>({ name:x.name, url:x.download_url }));
}

/* ---------- Load all GLBs ---------- */
async function loadAll(glbs){
  const spacing = 180;
  const cols = 2;

  const worlds = glbs
    .filter(g=>g.name.toLowerCase()!=="avatar.glb")
    .sort((a,b)=>a.name.localeCompare(b.name));

  if(!worlds.length) throw new Error("No world .glb files in /glb.");

  msg(`Found ${worlds.length} worlds. Loading…`);

  let ok=0;

  for(let i=0;i<worlds.length;i++){
    const g = worlds[i];
    const x = (i%cols)*spacing;
    const z = Math.floor(i/cols)*spacing;

    const spot = { name:g.name, pos:new BABYLON.Vector3(x,0,z) };
    worldSpots.push(spot);

    // Beacon ALWAYS exists even if GLB is invisible
    makeBeacon(g.name, spot.pos.add(new BABYLON.Vector3(0,4,0)));

    try{
      const root = new BABYLON.TransformNode("WORLD_"+g.name, scene);
      const res = await BABYLON.SceneLoader.ImportMeshAsync("", "", g.url, scene);

      res.meshes.forEach(m=>{
        m.parent = root;
        m.checkCollisions = true;
        m.isPickable = true;
        forceVisible(m);
      });

      root.position.set(x, 0, z);
      ok++;
      msg(`Loaded ${ok}/${worlds.length}: ${g.name}`);

    }catch(e){
      console.error("Failed GLB:", g.name, e);
      msg(`FAILED: ${g.name}\n${String(e && (e.message||e) || e)}`);
    }
  }

  // Start at origin and face toward first beacon
  teleportTo(new BABYLON.Vector3(0,0,0));
  msg(`Ready. Loaded ${ok}/${worlds.length}. You MUST see: red cube + blue wire grid + cyan beacon(s).`);
}

/* ---------- Boot ---------- */
(async ()=>{
  try{
    const {owner, repo} = getOwnerRepo();
    msg(`Repo: ${owner}/${repo}\nListing /glb…`);
    const glbs = await listGlbs(owner, repo);
    await loadAll(glbs);
  }catch(e){
    msg(String(e && (e.message||e) || e));
  }
})();

engine.runRenderLoop(()=>scene.render());
window.addEventListener("resize",()=>engine.resize());
</script>
</body>
</html>
