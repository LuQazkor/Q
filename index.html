<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>GLB Overwatch Viewer v23</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#063636;
  touch-action:none;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

#hud{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:12px 14px;
  border-radius:14px;
  font-size:14px;
  z-index:10;
}

#version{
  position:absolute;
  top:12px;
  right:12px;
  background:#000;
  color:#6ff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  z-index:10;
}

.joy{
  position:absolute;
  bottom:24px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  touch-action:none;
  z-index:10;
}

#joyL{ left:24px; }
#joyR{ right:24px; }

.knob{
  position:absolute;
  left:50%;
  top:50%;
  width:60px;
  height:60px;
  margin:-30px;
  border-radius:50%;
  background:rgba(255,255,255,.35);
}
</style>
</head>

<body>
<div id="hud">
<b>FINAL HUMAN CONTROL MODEL</b><br/>
üëÅ Look: 1-finger drag<br/>
üïπ Move: dual joysticks<br/>
‚úã Tap: interact
</div>
<div id="version">v23</div>

<div id="joyL" class="joy"><div class="knob"></div></div>
<div id="joyR" class="joy"><div class="knob"></div></div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.js"></script>

<script>
/* -------------------- CANVAS / ENGINE -------------------- */
const canvas=document.createElement("canvas");
canvas.style.position="fixed";
canvas.style.top="0";
canvas.style.left="0";
canvas.style.width="100vw";
canvas.style.height="100vh";
document.body.appendChild(canvas);

const engine=new BABYLON.Engine(canvas,true);
const scene=new BABYLON.Scene(engine);
scene.clearColor=new BABYLON.Color4(0.04,0.22,0.22,1);

/* -------------------- CAMERA -------------------- */
const camera=new BABYLON.UniversalCamera(
  "cam",new BABYLON.Vector3(0,5,-15),scene
);
camera.attachControl(canvas,false);
camera.minZ=0.1;
camera.fov=0.9;
scene.activeCamera=camera;

/* -------------------- LIGHT -------------------- */
new BABYLON.HemisphericLight("h",
  new BABYLON.Vector3(0,1,0),scene);

/* -------------------- GRID -------------------- */
const grid=BABYLON.MeshBuilder.CreateGround(
  "grid",{width:1000,height:1000},scene
);
const gm=new BABYLON.StandardMaterial("gm",scene);
gm.wireframe=true;
gm.emissiveColor=new BABYLON.Color3(0,1,1);
grid.material=gm;

/* -------------------- PLAYER ROOT -------------------- */
const playerRoot=new BABYLON.TransformNode("player",scene);

/* -------------------- JOYSTICKS -------------------- */
function makeJoy(el){
  const knob=el.querySelector(".knob");
  let dx=0,dy=0,active=false;

  el.addEventListener("pointerdown",e=>{
    active=true;
    el.setPointerCapture(e.pointerId);
  });

  el.addEventListener("pointermove",e=>{
    if(!active) return;
    const r=el.getBoundingClientRect();
    dx=(e.clientX-(r.left+r.width/2))/(r.width/2);
    dy=(e.clientY-(r.top+r.height/2))/(r.height/2);
    dx=Math.max(-1,Math.min(1,dx));
    dy=Math.max(-1,Math.min(1,dy));
    knob.style.transform=`translate(${dx*40}px,${dy*40}px)`;
  });

  el.addEventListener("pointerup",()=>{
    active=false; dx=dy=0;
    knob.style.transform="";
  });

  return ()=>({x:dx,y:dy});
}

const joyL=makeJoy(document.getElementById("joyL"));
const joyR=makeJoy(document.getElementById("joyR"));

/* -------------------- LOOK (1 FINGER OFF JOYSTICKS) -------------------- */
let lx=0,ly=0,looking=false;
canvas.addEventListener("pointerdown",e=>{
  if(e.target.classList.contains("joy")||
     e.target.closest(".joy")) return;
  looking=true;
  lx=e.clientX; ly=e.clientY;
});
canvas.addEventListener("pointermove",e=>{
  if(!looking) return;
  camera.rotation.y+=(e.clientX-lx)*0.002;
  camera.rotation.x+=(e.clientY-ly)*0.002;
  camera.rotation.x=Math.max(-1.4,Math.min(1.4,camera.rotation.x));
  lx=e.clientX; ly=e.clientY;
});
canvas.addEventListener("pointerup",()=>looking=false);

/* -------------------- LOAD MANIFEST -------------------- */
async function loadAllGLBs(){
  const res=await fetch("/glb/index.json");
  const files=await res.json();

  let spacing=0;
  for(const file of files){
    const result=await BABYLON.SceneLoader.ImportMeshAsync(
      null,"/glb/",file,scene
    );

    const root=result.meshes[0];
    root.computeWorldMatrix(true);

    // Normalize size
    const bounds=root.getHierarchyBoundingVectors();
    const size=bounds.max.subtract(bounds.min).length();
    const scale=10/size;
    root.scaling.scaleInPlace(scale);

    if(file==="avatar.glb"){
      root.parent=playerRoot;
      root.position.set(0,0,0);
      camera.parent=playerRoot;
      camera.position.set(0,3,-8);
    }else{
      root.position=new BABYLON.Vector3(
        (spacing%5)*40-80,
        0,
        Math.floor(spacing/5)*40
      );
      spacing++;
    }
  }
}

loadAllGLBs();

/* -------------------- MOVEMENT (FLIGHT) -------------------- */
scene.onBeforeRenderObservable.add(()=>{
  const l=joyL(), r=joyR();
  const speed=0.6;

  const forward=new BABYLON.Vector3(
    Math.sin(camera.rotation.y),
    0,
    Math.cos(camera.rotation.y)
  );
  const right=new BABYLON.Vector3(
    Math.sin(camera.rotation.y+Math.PI/2),
    0,
    Math.cos(camera.rotation.y+Math.PI/2)
  );

  playerRoot.position.addInPlace(forward.scale(-l.y*speed));
  playerRoot.position.addInPlace(right.scale(l.x*speed));
  playerRoot.position.y+=r.y*speed;
  playerRoot.position.addInPlace(right.scale(r.x*speed));
});

/* -------------------- LOOP -------------------- */
engine.runRenderLoop(()=>scene.render());
addEventListener("resize",()=>{
  engine.resize();
});
</script>
</body>
</html>
